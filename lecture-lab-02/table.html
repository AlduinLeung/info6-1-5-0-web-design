<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabular ELements</title>
  </head>
  <body>
    <h1>Tabular Elements</h1>
    <table>
      <caption>This is a caption</caption>
      <col>
        <col span ="2">
        <col span ="1">
        <col span ="3">
      </colgroup>
      <thead>
        <tr>
          <th>Col 1</th>
          <th>Col 2</th>
          <th>Col 3</th>
        </tr>
        </thead>
        <tbody>
          <tr>
           <th>lorem</th>
           <th>lorem</th>
           <th>lorem</th>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>total</td>
            <td>total</td>
            <td>total</td>
          </tr>
        </tfoot>
  </body>
</html>
